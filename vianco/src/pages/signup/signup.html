<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Đăng ký</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Tên đăng nhập</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mật khẩu</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nhập lại mật khẩu</ion-label>
      <ion-input type="password" [(ngModel)]='rePassword'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Họ tên</ion-label>
      <ion-input type="name" [(ngModel)]='name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Số điện thoại</ion-label>
      <ion-input type="tel" [(ngModel)]='phone'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ngày sinh</ion-label>
      <ion-input type="date" [(ngModel)]='date'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Giới tính</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="1" >Nam</ion-option>
        <ion-option value="0" >Nữ</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <button ion-button full color='primary' (click)='signUp()'>ĐĂNG KÝ</button>
</ion-content>
