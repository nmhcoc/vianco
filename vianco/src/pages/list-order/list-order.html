<ion-header>

  <ion-navbar color="primary">
    <ion-title>Danh sách đơn hàng</ion-title>
    <!-- <ion-searchbar (input)="getItems($event)"></ion-searchbar> -->
    <ion-buttons start>
      <button ion-button icon-only padding (click)='gotoCart()'>
        <ion-icon name="cart"></ion-icon>
        <ion-badge item-end round>1</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="padding:0px">
    <ion-row>
      <ion-col col-6 style="padding:0px">
        <div class="wrap_fillter_item" style="margin-right: 5px">
          <ion-item>
            <ion-input placeholder='Tìm kiếm'>
            </ion-input>
            <button ion-button clear color="light" type="button" item-right>
              <ion-icon name="search" style="font-size: 26px;
                  color: #cdcdcd;"> </ion-icon>
            </button>
          </ion-item>
        </div>
      </ion-col>
      <ion-col col-6 style="padding:0px">
        <div class="wrap_fillter_item" style="margin-left: 5px">
          <ion-item>
            <ion-label>Sản xuất theo ngày</ion-label>
            <ion-select>
              <ion-option value="">Sản xuất theo ngày</ion-option>
              <ion-option value="">Sản xuất tháng</ion-option>

            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="    border: 1px groove;
  border-radius: 4px;margin-top:10px" *ngFor='let item of items'>
    <ion-grid>
      <ion-row>
        <ion-col col-8 class="wrap_info_list_order">
          <h4>Mã đơn hàng : 007</h4>
          <p>Ngày : 28/11/1994</p>
          <p>Sản phẩm: 2 đèn LED EU 24W </p>
          <p>Thành tiền: 100.000 vnđ</p>
          <p style="color:red">Đã giao hàng</p>
        </ion-col>
        <ion-col col-4 style="align-self: center">
          <button ion-button full (click) = 'gotoDetailOrder()'>Chi tiết</button>
          <button ion-button full *ngIf='!item?.paid' style="margin-top: 10px">Huỷ</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
