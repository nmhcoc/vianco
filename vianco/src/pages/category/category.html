<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Bóng đèn</ion-title>
    <ion-buttons start>
      <button ion-button icon-only padding (click)='gotoCart()'>
        <ion-icon name="cart"></ion-icon>
        <ion-badge item-end round color='danger'>1</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list style="position: absolute">
    <div *ngFor="let item of items" class="item_category" (click)='viewDetail()'>
      <span class="label_new">new</span>
      <img src="{{item.img}}" alt="">
      <span style="font-size: 20px;font-weight: bold">{{ item.name }}</span>

      <p style="color: red; margin: 0px;
      padding: 5px 0px 5px 0px;">{{ item.price }} vnđ</p>
    </div>
  </ion-list>
</ion-content>
