<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Quên mật khẩu</ion-title>
  </ion-navbar>

</ion-header>

<ion-row>
  <h3>Hãy nhập chính xác các thông tin dưới đây</h3>
</ion-row>
<ion-content padding>
  <span >Tên đăng nhập</span>
  <ion-input type="text" [(ngModel)]='username'  class="input_custom_login"></ion-input>
  <span >Số điện thoại</span>
  <ion-input type="tel" [(ngModel)]='phone' class="input_custom_login"></ion-input>
  <span >Mật khẩu mới</span>
  <ion-input type="password" [(ngModel)]='password' class="input_custom_login"></ion-input>
  <span >Nhập lại mật khẩu mới</span>
  <ion-input type="password" [(ngModel)]='repassword' class="input_custom_login"></ion-input>

  <button ion-button full color='primary'>Lấy lại mật khẩu</button>
</ion-content>
