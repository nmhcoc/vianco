<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Thanh toán</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span>Email</span>
  <ion-input type="email" [(ngModel)]='email' class="input_custom_login"></ion-input>
  <span>Họ tên</span>
  <ion-input type="text" [(ngModel)]='name' class="input_custom_login"></ion-input>
  <span>Tỉnh thành phố</span>
  <ion-input type="text" [(ngModel)]='city' class="input_custom_login"></ion-input>
  <span>Quận huyện</span>
  <ion-input type="text" [(ngModel)]='district' class="input_custom_login"></ion-input>
  <span>Số điện thoại</span>
  <ion-input type="tel" [(ngModel)]='phone' class="input_custom_login"></ion-input>

  <ion-list radio-group>
    <h4>Phương thức thanh toán</h4>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>Ship COD</ion-label>
          <ion-radio checked="" value=""></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>Ship COD</ion-label>
          <ion-radio checked="" value=""></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-list>
  <button ion-button block (click)='pay()'>Thanh toán</button>

</ion-content>
