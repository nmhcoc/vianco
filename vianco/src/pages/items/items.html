<ion-header>
    <ion-navbar>
        <ion-title>Danh mục sản phẩm</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let item of items' class='card' (click)='onCardClick(item)'>
            <ion-thumbnail item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.price}}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
</ion-content>
