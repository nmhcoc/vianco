<ion-content padding class='login-bg'>
    <h1 class='title'>VIANCO</h1>
    <ion-list>
        <ion-item>
            <ion-label floating>Tên đăng nhập</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mật khẩu</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button full (click)='onLoginClick()' color='danger'>ĐĂNG KÝ</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button full (click)='onLoginClick()' color='primary'>ĐĂNG NHẬP</button>
            </ion-col>
            <ion-col col-12>
                <button ion-button full (click)='onLoginClick()' color='primary' icon-left> 
                    <ion-icon name="facebook"></ion-icon>
                    ĐĂNG NHẬP FACEBOOK
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <button ion-button full (click)='onLoginClick()' clear color='light'>QUÊN MẬT KHẨU</button>
</ion-content>
